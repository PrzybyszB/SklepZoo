{% extends 'base.html' %}

{% block content %}


Produkty

<table class="table table-hover table-bordered table-striped">
    {% for our_product in our_products %}
        <tr>
        <td>
        {{ our_product.id }}.
        {{ our_product.product_name }}-
        {{ our_product.producent }} - 
        {{ our_product.cost }} -
        {{ our_product.data_added }}
        </br>
        </td>
        </tr>
    {% endfor %}
    </table>
    <a href="{{ url_for('add_product') }}" class="btn btn-secondary btn-sm">Dodaj Produkt</a>
{% endblock %}
